<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Slabo+27px&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="css/style.css">

	<title>Netflix</title>
</head>
<body>
	<header>
		<nav>
			<figure>
				<img src="./img/logo.svg" alt="Netflix logo">
				<figcaption hidden>Netflix logo</figcaption>
			</figure>
		</nav>
	</header>
	<main>
		<div class="titleContainer">
			<h2>Entrar</h2>
		</div>
		<div class="formContainer">
			<form action="#">
				<input type="email" name="email" placeholder="Email ou número de telefone">
				<input type="password" name="password" placeholder="Senha">
				<input type="submit" value="Entrar" name="submit">
				<div class="box">
					<div>
						<input type="checkbox" name="remember">Lembre-se de mim
					</div>
					<div">
						Precisa de ajuda?
					</div>
				</div>
			</form>
		</div>
		<div class="registerContainer">
			<p>
				Novo por aqui?<a href="#"> Assine agora.</a>
			</p>
			<p>
				Esta página é protegida pelo Google re<span class="captcha">captcha</span>
				para garantir que você não é um robô. <a href="#" class="moreInfo">Saiba mais</a>
			</p>
		</div>
	</main>
</body>
</html>
